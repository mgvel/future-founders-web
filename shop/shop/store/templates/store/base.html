<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Shop{% endblock %}</title>

  <!-- Tailwind CDN for quick prototyping; replace with built CSS for production -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'store:product-list' %}" class="text-xl font-bold">Future Founders</a>
      <nav>
        <a href="{% url 'store:cart' %}" class="mr-4">Shoping Cart</a>
        {% if user.is_authenticated %}
          <span class="text-sm">Hello, {{ user.get_username }}</span>
        {% else %}
          <a href="/admin/login/">Sign in</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container mx-auto p-4 text-sm text-gray-600">
    Â© {{ now|date:'Y' }} My Shop
  </footer>
</body>
</html>
